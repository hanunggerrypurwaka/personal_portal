<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="profile">
        <img
          id="avatar"
          class="avatar"
          alt="Profile avatar"
          src="./assets/avatar.webp"
        />
        <h1 id="profile-name">Your Name</h1>
      </header>

      <section id="links" class="links" aria-label="Main links"></section>

      <footer id="social-links" class="social-links" aria-label="Social links"></footer>

      <p id="status" class="status">Loading links...</p>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
